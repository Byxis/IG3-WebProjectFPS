<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>WebWarfare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/error.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    >
  </head>
  <body class="game-body">
    <!-- Damage Overlay -->
    <div class="damage-overlay"></div>
    
    <!-- Game UI -->
    <p id="lives" class="onTop ui-panel">❤️❤️❤️❤️ 100</p>
    <p id="ammos" class="onTop ui-panel">30/30</p>

    <div id="ui-container" class="onTop ui-panel">
      <div id="position-display">Position: (0.0, 0.0, 0.0)</div>
      <div id="fps" style="display: none">FPS: 60</div>
      <div id="net-debug" style="display: none">Offset: 0.00ms</div>
    </div>

    <div id="death-overlay">
      <div id="death-message">You are dead</div>
      <div id="respawn-timer">Respawn in 3...</div>
    </div>

    <div id="chatbox" class="onTop">
      <div id="chatbox-messages"></div>
      <input
        type="text"
        id="chatbox-input"
        placeholder="Type your message here..."
      >
      <button id="chatbox-send">Send</button>
    </div>
    <div id="crosshair">
      <div id="crosshair-outer"></div>
      <div id="crosshair-inner"></div>
    </div>

    <!-- Match System UI -->
    <div id="match-info" class="onTop ui-panel">
      <div id="match-phase">Waiting for players</div>
      <div id="match-timer">--:--</div>
    </div>

    <div id="scoreboard" class="game-ui">
      <div class="scoreboard-header">
        <h2>Scoreboard</h2>
        <span id="scoreboard-close">×</span>
      </div>
      <table id="scoreboard-table">
        <thead>
          <tr>
            <th>Player</th>
            <th>Kills</th>
            <th>Deaths</th>
            <th>K/D</th>
          </tr>
        </thead>
        <tbody id="scoreboard-body"></tbody>
      </table>
    </div>

    <!-- Error UI -->
    <div id="connection-error">
      <i class="fas fa-exclamation-triangle"></i>
      <span id="connection-error-text">Connection Error</span>
    </div>
    <script src="scripts/background.js" type="module"></script>
    <script type="module" src="scripts/script.js"></script>
  </body>
</html>
