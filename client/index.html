<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>WebWarfare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/error.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    >
  </head>
  <body class="game-body">
    <p id="lives" class="onTop">❤️❤️❤️❤️ 100</p>
    <p id="kills" class="onTop">0</p>
    <p id="ammos" class="onTop">30/30</p>

    <div id="ui-container" class="onTop">
      <div id="position-display">Position: (0.0, 0.0, 0.0)</div>
      <div id="fps" style="display: none">FPS: 60</div>
      <div id="net-debug" style="display: none">Offset: 0.00ms</div>
    </div>

    <div id="death-overlay">
      <div id="death-message">Vous êtes mort</div>
      <div id="respawn-timer">Respawn dans 3...</div>
    </div>

    <div id="chatbox" class="onTop">
      <div id="chatbox-messages"></div>
      <input
        type="text"
        id="chatbox-input"
        placeholder="Type your message here..."
      >
      <button id="chatbox-send">Send</button>
    </div>
    <div id="crosshair">
      <div id="crosshair-outer"></div>
      <div id="crosshair-inner"></div>
    </div>
    <div id="connection-error">
      <i class="fas fa-exclamation-triangle"></i>
      <span id="connection-error-text">Connection Error</span>
    </div>
    <script src="scripts/background.js" type="module"></script>
    <script type="module" src="scripts/script.js"></script>
  </body>
</html>
