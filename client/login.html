<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FPS Project - Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body class="login-body">
    <div class="background-animation">
      <div class="shape-container"><div class="shape triangle"></div></div>
      <div class="shape-container"><div class="shape circle"></div></div>
      <div class="shape-container"><div class="shape square"></div></div>
      <div class="shape-container"><div class="shape pentagon"></div></div>
      <div class="shape-container"><div class="shape triangle"></div></div>
      <div class="shape-container"><div class="shape circle"></div></div>
      <div class="shape-container"><div class="shape square"></div></div>
      <div class="shape-container"><div class="shape pentagon"></div></div>
      
      <div class="shape-container"><div class="shape triangle small"></div></div>
      <div class="shape-container"><div class="shape circle small"></div></div>
      <div class="shape-container"><div class="shape square small"></div></div>
      <div class="shape-container"><div class="shape pentagon small"></div></div>
      <div class="shape-container"><div class="shape triangle small"></div></div>
      <div class="shape-container"><div class="shape circle small"></div></div>
      <div class="shape-container"><div class="shape square small"></div></div>
      <div class="shape-container"><div class="shape pentagon small"></div></div>
      
      <div class="shape-container"><div class="shape triangle tiny"></div></div>
      <div class="shape-container"><div class="shape circle tiny"></div></div>
      <div class="shape-container"><div class="shape square tiny"></div></div>
      <div class="shape-container"><div class="shape pentagon tiny"></div></div>
      
      <div class="shape-container"><div class="shape star"></div></div>
      <div class="shape-container"><div class="shape star small"></div></div>
      <div class="shape-container"><div class="shape star tiny"></div></div>
      <div class="shape-container"><div class="shape star"></div></div>
      <div class="shape-container"><div class="shape star small"></div></div>
      <div class="shape-container"><div class="shape star tiny"></div></div>
    </div>
    
    <div class="login-container">
      <div class="logo">
        <h1>FPS <span>PROJECT</span></h1>
        <div class="logo-underline"></div>
      </div>
      
      <div class="tabs">
        <button class="tab-btn active" data-tab="login">Login</button>
        <button class="tab-btn" data-tab="register">Register</button>
        <div class="tab-indicator"></div>
      </div>
      
      <div class="tab-content active" id="login">
        <form id="login-form">
          <div class="form-group">
            <label for="login-username"><i class="fas fa-user"></i></label>
            <input type="text" id="login-username" placeholder="Username" required>
          </div>
          <div class="form-group">
            <label for="login-password"><i class="fas fa-lock"></i></label>
            <input type="password" id="login-password" placeholder="Password" required>
          </div>
          <button type="submit" id="submit-btn" class="submit-btn">LOGIN <i class="fas fa-arrow-right"></i></button>
        </form>
      </div>
      
      <div class="tab-content" id="register">
        <form id="register-form">
          <div class="form-group">
            <label for="register-username"><i class="fas fa-user"></i></label>
            <input type="text" id="register-username" placeholder="Choose a username" required>
          </div>
          <!-- Email field, I may add it later
          <div class="form-group">
            <label for="register-email"><i class="fas fa-envelope"></i></label>
            <input type="email" id="register-email" placeholder="Email address" required>
          </div>
          -->
          <div class="form-group">
            <label for="register-password"><i class="fas fa-lock"></i></label>
            <input type="password" id="register-password" placeholder="Create password" required>
          </div>
          <div class="form-group">
            <label for="register-confirm"><i class="fas fa-shield-alt"></i></label>
            <input type="password" id="register-confirm" placeholder="Confirm password" required>
          </div>
          <div class="form-error" id="register-error"></div>
          <button type="submit" class="submit-btn" id="register-btn">REGISTER <i class="fas fa-user-plus"></i></button>
        </form>
      </div>
    </div>
    
    <script src="scripts/login.js" type="module"></script>
  </body>
</html>
